<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

  <h1>Leaderboard Ytrack Pyc</h1>

  {{range $i, $etudiant := .listusers}}
    <p>Top : {{add $i 1}}</p>
    <p>Username : {{$etudiant.FirstName}}</p>
    <p>Email : {{$etudiant.Email}}</p>
    <p>Nombre Xp : {{$etudiant.Xp.Amount}}</p>
    <img src="{{$etudiant.Avatar_Url}}" alt="">
    <hr>
  {{end}}

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
